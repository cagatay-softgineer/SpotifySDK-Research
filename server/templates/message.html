        <p><span style="color: #0414a7;background: #aaaaaa;padding: 0 15px 2px 13px;">Refresh Token</span> : {{refresh_token}}</p>

<script>
    // 1) Define your variables before using them
    let visible = true;
    const con = document.getElementById('underscore');

    // 2) Use setInterval to toggle className
    window.setInterval(function() {
      if (visible) {
        con.className = 'console-underscore hidden';
        visible = false;
      } else {
        con.className = 'console-underscore';
        visible = true;
      }
    }, 400);


</script>
